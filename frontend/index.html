<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualizer | Shenum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="confetti.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .node-move {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        #sidebar {
            z-index: 100 !important;
            /* Page ke content ke ooper float karega */
        }

        #overlay {
            z-index: 90 !important;
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-10 transition-colors duration-1000">
    <button onclick="toggleSidebar()"
        class="fixed top-5 left-5 z-[60] bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-xl hover:bg-slate-700 transition-all active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>
    <div id="sidebar"
        class="fixed -left-64 top-0 h-full w-64 bg-slate-900/95 backdrop-blur-2xl border-r border-slate-700 p-6 z-[100] transition-all duration-500 ease-in-out shadow-2xl">
        
        <h2 class="text-xl font-black text-cyan-400 mb-8 tracking-widest uppercase">Settings</h2>

        <div class="mb-10">
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Animation Speed</label>
            <input type="range" id="speedRange" min="100" max="2000" value="800" step="100"
                class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-500">
            <div class="flex justify-between text-[10px] text-slate-500 mt-2 font-bold">
                <span>FAST</span>
                <span>SLOW</span>
            </div>
        </div>

        <div class="mb-10">
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Heap Strategy</label>
            <div class="flex bg-slate-900 p-1 rounded-xl border border-slate-700">
                <button id="maxHeapBtn" onclick="setHeapType('max')"
                    class="flex-1 py-2 text-xs font-bold rounded-lg transition-all bg-cyan-600 text-white shadow-lg">
                    MAX
                </button>
                <button id="minHeapBtn" onclick="setHeapType('min')"
                    class="flex-1 py-2 text-xs font-bold rounded-lg transition-all text-slate-400 hover:text-white">
                    MIN
                </button>
            </div>
        </div>

        <p class="absolute bottom-6 left-6 text-[10px] text-slate-500 font-bold uppercase tracking-tighter">
           Heap Sort Visualizer by Osayram Fatima
        </p>
    </div>
    <div class="max-w-6xl mx-auto">

        <div id="header" class="relative text-center mb-12 group hover cursor-pointer">
            <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 to-blue-600/20 blur-3xl -z-10 rounded-full transition-all duration-700 group-hover:scale-110">
            </div>

            <div
                class="inline-block bg-slate-800/40 border border-slate-700/50 p-8 rounded-[30px] backdrop-blur-xl shadow-2xl relative overflow-hidden">
                <div
                    class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent skew-x-[-25deg] transition-all duration-1000 group-hover:left-full">
                </div>

                <h1 class="text-5xl md:text-6xl font-black tracking-tighter mb-2">
                    <span
                        class="bg-gradient-to-br from-white via-cyan-400 to-blue-600 bg-clip-text text-transparent drop-shadow-[0_0_15px_rgba(34,211,238,0.5)]">
                        HEAP SORT
                    </span>
                    <span class="text-white">VISUALIZER</span>
                </h1>

                <div class="flex items-center justify-center gap-3 mt-2">
                    <div class="h-[1px] w-8 bg-gradient-to-r from-transparent to-cyan-500"></div>
                    <p class="text-xs font-bold uppercase tracking-[0.3em] text-cyan-400/80">
                        Analysis Of Algorithms
                    </p>
                    <div class="h-[1px] w-8 bg-gradient-to-l from-transparent to-cyan-500"></div>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-6">

                <div
                    class="bg-slate-800/60 p-4 w-[500px] rounded-2xl border border-slate-700 shadow-lg flex items-center gap-3 backdrop-blur-md">
                    <input type="number" id="keyInput" placeholder="Value"
                        class="flex-grow bg-slate-900 border border-slate-600 rounded-xl px-4 py-2 outline-none focus:border-cyan-500 text-white font-bold transition-all">

                    <button onclick="insertNode()"
                        class="bg-cyan-600 hover:bg-cyan-500 px-6 py-2 rounded-xl font-bold transition-all shadow-lg shadow-cyan-900/20 active:scale-95 whitespace-nowrap">
                        Insert
                    </button>
                </div>

                <div
                    class="bg-slate-800/60 p-4 rounded-2xl border border-slate-700 shadow-lg flex flex-wrap items-center justify-center gap-3 backdrop-blur-md">
                    <button onclick="deleteNode()"
                        class="bg-pink-600 hover:bg-pink-500 px-4 py-2 rounded-xl font-bold transition-all active:scale-95">
                        Delete Root
                    </button>
                    <button onclick="generateRandomArray()"
                        class="bg-amber-500 hover:bg-amber-400 text-slate-900 px-4 py-2 rounded-xl font-bold transition-all active:scale-95">
                        Random Array
                    </button>
                    <button onclick="startSort()"
                        class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-xl font-bold transition-all shadow-lg shadow-indigo-900/20 active:scale-95">
                        Start Sort
                    </button>
                    <button onclick="resetHeap()"
                        class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl font-bold transition-all active:scale-95">
                        Reset
                    </button>
                </div>
            </div>
        </div>



        <div class="pb-8">
            <h3 class="text-center text-slate-500 uppercase tracking-[0.2em] text-xs font-bold mb-6">Array
                Representation</h3>
            <div id="array-container" class="flex flex-wrap justify-center gap-3 min-h-[50px]"></div>
        </div>

        

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-[400px] mb-20">

            <div id="tree-section"
                class="bg-slate-800/30 border border-slate-700 rounded-[40px] relative overflow-hidden flex items-center justify-center shadow-2xl backdrop-blur-sm">
                <div class="absolute top-6 left-6 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tree Structure</h3>
                </div>
                <div id="tree-container" class="p-5 relative w-full h-full"></div>
            </div>

            <div id="bar-section"
                class="bg-slate-800/30 border border-slate-700 rounded-[40px] relative overflow-hidden flex items-end justify-center p-8 shadow-2xl backdrop-blur-sm">
                <div class="absolute top-6 left-6 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-pink-500 animate-pulse"></div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Array Bars</h3>
                </div>
                <div id="bars-visualizer" class="flex items-end justify-center  gap-2 w-full h-4/5">
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4 mb-10">
    <div class="flex items-center gap-3 px-4 py-1.5 bg-slate-900/50 border border-slate-700/50 rounded-full backdrop-blur-sm group hover:border-cyan-500/30 transition-all">
        <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 animate-pulse"></div>
        <span class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Space Complexity:</span>
        <span class="text-[11px] font-bold text-cyan-400 font-mono">O(1)</span>
        <span class="text-[10px] text-slate-600 font-bold uppercase tracking-tighter ml-2 pl-2 border-l border-slate-800">In-Place Algorithm</span>
    </div>
</div>
       <span id="status" class="hidden"></span>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <div id="overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden transition-opacity duration-300"></div>

</body>

</html>
